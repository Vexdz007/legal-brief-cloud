apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: legal-brief-cloud
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - legal-brief-cloud.example.com
      secretName: legal-brief-cloud-tls
  rules:
    - host: legal-brief-cloud.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: legal-brief-cloud
                port:
                  number: 80
