apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-brief-cloud
  namespace: staging
  labels:
    app: legal-brief-cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legal-brief-cloud
  template:
    metadata:
      labels:
        app: legal-brief-cloud
    spec:
      containers:
        - name: legal-brief-cloud
          image: IMAGE_TAG
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
      imagePullSecrets:
        - name: ghcr-secret
